<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="javascript" src="javascript.js"></script>
</head>
<body>
    <script>
// logical operators &&
        console.log(true&&true);
        console.log(false&&true);
        console.log(false&&false);

// logical operators || 

        console.log(true||false);
        console.log(true||true);
        console.log(false||false);


// program && operator
    let asiancountry = true;
    let africancountry = true;
    let twocountry = asiancountry && africancountry;
    console.log("totalcountry:" + twocountry);

// program || operator
    let one = false;
    let two = false;
    let three = one || two;
    console.log("total:" + three);
</script>
</body>
</html>
